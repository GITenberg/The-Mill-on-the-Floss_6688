description: '"This Eliot novel tells the story of Tom and Maggie Tulliver, a pair
  of siblings who grow up together on a river in early nineteenth century England.
  While Tom''s reserved nature and Maggie''s idealism produce differences that strain
  their love in time of hardship, the two ultimately reconcile when confronted with
  certain death. A powerful work on individual tenacity in the face of oppressive
  circumstance, The Mill on the Floss remains one of Eliot''s most powerful works
  on unconditional solidarity and love."--Back cover'
